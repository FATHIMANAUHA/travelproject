<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        main {
            padding: 20px 0;
        }

        footer {
            background: #333;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Your Company</span> Name</h1>
            </div>
            
        </div>
    </header>

    <main>
        <div class="container">
            <section id="main">
                <h1>Thank You!</h1>
                <p>Your message has been received. We'll get back to you as soon as possible.</p>
                <p><a href="home.html">Return to Home</a></p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
